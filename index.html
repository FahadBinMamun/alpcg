<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 320px;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .message {
            font-size: 1.2rem;
            color: #555;
        }
        .reset-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="grid">
            <div class="cell" onclick="makeMove(this, 0)"></div>
            <div class="cell" onclick="makeMove(this, 1)"></div>
            <div class="cell" onclick="makeMove(this, 2)"></div>
            <div class="cell" onclick="makeMove(this, 3)"></div>
            <div class="cell" onclick="makeMove(this, 4)"></div>
            <div class="cell" onclick="makeMove(this, 5)"></div>
            <div class="cell" onclick="makeMove(this, 6)"></div>
            <div class="cell" onclick="makeMove(this, 7)"></div>
            <div class="cell" onclick="makeMove(this, 8)"></div>
        </div>
        <div class="message" id="message"></div>
        <button class="reset-btn" onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        const cells = Array(9).fill(null);
        let currentPlayer = 'X';
        let isGameOver = false;

        function makeMove(cell, index) {
            if (cells[index] || isGameOver) return;

            cells[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.style.color = currentPlayer === 'X' ? '#007bff' : '#ff5722';

            if (checkWinner()) {
                document.getElementById('message').textContent = `${currentPlayer} wins! ðŸŽ‰`;
                isGameOver = true;
                return;
            }

            if (cells.every(cell => cell)) {
                document.getElementById('message').textContent = "It's a draw!";
                isGameOver = true;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('message').textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        function resetGame() {
            cells.fill(null);
            currentPlayer = 'X';
            isGameOver = false;
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
            document.getElementById('message').textContent = "Player X's turn";
        }
    </script>
</body>
</html>
